<template name="hej">
  <div class="col-lg-11 col-lg-offset-1">
    <h5><i>latest Haikus...</i>
    </h5>
  </div>


  <div class="row" id="firstPage">

    <!-- FIRST COLUMN -->
    <div class="row-same-height">
      <a href="http://google.com">
        <div class="col-lg-5 col-lg-offset-1 feature" id="firstPageColumn1">
          <div class="hejsan">

          <!--HAIKU BILD-->
            <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="269" height="269">
              <img src="http://www.magic-mural-factory.com/Pictures/Articles/Tree%20Mural/Wallpaper-tree.jpg" width="269" height="269"/>   
            </div>

          <!--HAIKU TEXT-->
            <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="269" height="269">
              <br><br><br><br><br>
              <p>" 1 2 3 4 5</p>
              <p>1 2 3 4 5 6 7</p>
              <p>1 2 3 4 5 "</p>
              <br><br><br><br>
            </div>   

          </div>
        </div>
      </a>
    </div>
    

    <!-- SECOND COLUMN -->
    
    <div class="row-same-height">
      <a href="http://google.com">
        <div class="col-lg-5 feature" id="firstPageColumn2">
        
          <div class="hejsan">

          <!--HAIKU BILD-->
            <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="269" height="269">
             <img src="http://images.wisegeek.com/misty-rainforest.jpg" width="269" height="269"/>   
            </div>

          <!--HAIKU TEXT-->
            <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="269" height="269">
              <br><br><br><br><br>
              <p>" a b c d e</p>
              <p>f g h i j k l</p>
              <p>m n o p q "</p>
              <br><br><br><br>
            </div>

          </div>
        </div>
      </a>

    </div>
    

  </div>
