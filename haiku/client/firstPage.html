<!-- FIRST PAGE TEMPLATE --> 

<template name="firstPage">
  {{>nav}}
  <div class="col-lg-11 col-lg-offset-1">
    <h5><i>latest Haikus...</i>
    </h5>
  </div>
    <div class="row" id="firstPage">
    {{#each latestHaikus}}
        {{>haiku}}
    {{/each}}
    </div>
</template>

<template name="haiku">

    <!-- FIRST COLUMN -->
    <div class="row-same-height ui-content haikuDiv" data-role="main" id="{{_id}}">
      <!--<a href="#popUpHaiku">-->
        <div class="col-lg-5 {{#if toTheLeft}}col-lg-offset-1 {{/if}}  feature" id="firstPageColumn1">

          {{#unless imagesSecond}}
            {{>haikuImage}}
          {{/unless}}
          {{>haikuText}}
          {{#if imagesSecond}}
             {{>haikuImage}}
          {{/if}}

        </div>



<!-- DETTA ÄR DIVEN SOM POPPAR UPP NÄR MAN KLICKAR PÅ EN HAIKU --> 
  <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-1">hej</button>-->
    </div>
</template>

<template name="haikuPopup">
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <!-- USERNAME -->
                    <div id="username">
                        <h3 class="modal-title"><a href="#">{{username}}</a></h3>
                    </div>

                </div>

                <div class="modal-body">

                    <div class="row-same-height ui-content" id="pageone" data-role="main">

                        <div class="col-lg-12 feature" id="firstPageColumn1MODAL">

                            <!--Haiku Image-->
                            <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="100%" height="100%">
                                <img src="{{imageSrc}}" class="img-responsive" width="100%" height="auto"/>
                            </div>

                            <!--Haiku Text -->
                            <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="100%" height="100%" style='font-family:"{{textFont}}";color:{{textColor}}'>
                                <br><br><br><br><br><br><br><br>
                                <p>{{poemRow1}}</p>
                                <p>{{poemRow2}}</p>
                                <p>{{poemRow3}}</p>
                                <br><br><br><br>
                            </div>
                        </div>
                    </div>
                </div><br>



                <div class="modal-footer" id="modal-footer">
                    <div id="footerButtons">
                        1 like<br>
                        
                        <div id="likeAndCommentButtons">
                        <!-- LIKE BUTTON -->
                        <button class="btn btn-link" id="likeButton"><span class="glyphicon glyphicon-heart"></span></button>

                        <!-- COMMENT BUTTON -->
                        <button class="btn btn-link" id="createCommentButton"><span class="glyphicon glyphicon-comment"></span></button>
                        </div>

                        <!-- INPUT USER COMMENT -->
                        <div id="comment_form_wrapper" style="display: none;">
                          <input type="text" id="userComment" value="" size="40">
                          <button class="btn btn-default" id="postCommentButton">Post</button>
                        </div>

                        <script type="text/javascript">
                            $(document).ready(function() {
                                $('#createCommentButton').click(function() {
                                    $('#comment_form_wrapper').show();
                                });
                            });
                        </script>

                        <!-- SHARE BUTTON -->
                        <button class="btn btn-default" id="shareButton"><span class="glyphicon glyphicon-share"></span>Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
