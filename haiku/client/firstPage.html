<!-- FIRST PAGE TEMPLATE --> 

<template name="firstPage">
  <div class="col-lg-11 col-lg-offset-1">
    <h5><i>latest Haikus...</i>
    </h5>
  </div>
    <div class="row" id="firstPage">
    {{#each latestHaikus}}
        {{>haiku}}
    {{/each}}
    </div>
</template>

<template name="haiku">

    <!-- FIRST COLUMN -->
    <div class="row-same-height ui-content" id="pageone" data-role="main">
      <a href="#myPopup">
      <!--<a href="#popUpHaiku">-->
        <div class="col-lg-5 {{#if toTheLeft}}col-lg-offset-1 {{/if}}  feature" id="firstPageColumn1">

          {{#unless imagesSecond}}
            {{>haikuImage}}
          {{/unless}}
          {{>haikuText}}
          {{#if imagesSecond}}
             {{>haikuImage}}
          {{/if}}

        </div>
      </a>



    </div>
</template>

<template name ="myPopup">
        <!-- POPUP -->
      <div data-role="popup" id="myPopup">
        <a href="#pageone" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="{{imageSrc}}" style="width:500px;height:500px;" alt="Skaret View">
      </div>

</template>


<template name="haikuImage">
    <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="284" height="284">
        <img src="{{imageSrc}}" width="284" height="284"/>
    </div> 
</template>

<template name="haikuText">
    <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="284" height="284" style='font-family:"{{textFont}}";color:{{textColor}}'>
        <br><br><br><br><br>
        <p>{{poemRow1}}</p>
        <p>{{poemRow2}}</p>
        <p>{{poemRow3}}</p>
        <br><br><br><br>
    </div>
</template>
