<!-- FIRST PAGE TEMPLATE --> 

<template name="firstPage">
  <div class="col-lg-11 col-lg-offset-1">
    <h5><i>latest Haikus...</i>
    </h5>
  </div>
    <div class="row" id="firstPage">
    {{#each latestHaikus}}
        {{>haiku}}
    {{/each}}
    </div>
</template>

<template name="haiku">


    <!-- FIRST COLUMN -->
    <div class="row-same-height">
      <a href="http://google.com">
        <div class="col-lg-5 {{#if toTheLeft}}col-lg-offset-1 {{/if}}  feature" id="firstPageColumn1">
        <!-- -->

          {{#unless imagesSecond}}
            {{>haikuImage}}
          {{/unless}}
          {{>haikuText}}
          {{#if imagesSecond}}
             {{>haikuImage}}
          {{/if}}



        </div>
      </a>
    </div>


</template>
<template name="haikuImage">
    <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="269" height="269">
        <img src="{{imageSrc}}" width="269" height="269"/>
    </div>
</template>
<template name="haikuText">
    <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="269" height="269" style='font-family:"{{textFont}}";color:{{textColor}}'>
        <br><br><br><br><br>
        <p>{{poemRow1}}</p>
        <p>{{poemRow2}}</p>
        <p>{{poemRow3}}</p>
        <br><br><br><br>
    </div>
</template>
