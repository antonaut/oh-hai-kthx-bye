<template name="haikuPopup">
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <!-- USERNAME -->
                    <div id="username">
                        <h3 class="modal-title">{{username}}</h3>
                    </div>

                </div>

                <div class="modal-body">

                    <div class="row-same-height ui-content" id="pageone" data-role="main">

                        <div class="col-lg-12 feature" id="firstPageColumn1MODAL">

                            <!--Haiku Image-->
                            <div class="col-lg-6 col-lg-height col-top" id="haikuImage" width="431" height="431">
                                <img src="{{imageSrc}}" width="431" height="431"/>
                            </div>

                            <!--Haiku Text -->
                            <div class="col-lg-6 col-lg-height col-bottom" id="haikuText" width="431" height="431" style='font-family:"{{textFont}}";color:{{textColor}}'>
                                <br><br><br><br><br><br><br><br>
                                <p>{{poemRow1}}</p>
                                <p>{{poemRow2}}</p>
                                <p>{{poemRow3}}</p>
                                <br><br><br><br>
                            </div>
                        </div>
                    </div>
                </div><br>



                <div class="modal-footer" id="modal-footer">
                {{#if isLoggedIn}}
                    <div id="footerButtons">
                        {{getNumberOfLikers _id}} people like this
                        <!--<button class="btn btn-default" id="likeButton"><span class="glyphicon glyphicon-heart"></span></button>-->
                        <a href="#" id="likeButton" data-id="{{_id}}"><span class="glyphicon glyphicon-heart" style="color:{{colorToUse _id}}"></span></a>
                        <!--<button class="btn btn-default" id="commentButton"><span class="glyphicon glyphicon-pencil"></span></button>-->
                        <a href="#" id="commentButton"  data-id="{{_id}}"><span class="glyphicon glyphicon-comment"></span></a>
                        <button class="btn btn-default" id="shareButton" data-id="{{id}}"><span class="glyphicon glyphicon-share"></span>Share</button>
                    </div>

                    <div id="editUserComment" style="display: none;">
                        <form>
                          <input type="text" id="userComment" value="" size="40">
                        </form>
                    </div>
<!--
                    <script type="text/javascript">
                        $(document).ready(function() {
                            $('#commentButton').click(function() {
                                $('#comment_form_wrapper').show();
                            });
                        });
                    </script>
-->





                {{/if}}
                </div>

            </div>
        </div>
    </div>
</template>
