	<!-- USER PROFILE -->

<template name="userProfile">

	<!--<div class="container">
	-->
			{{>nav}}
		<div class="col-lg-10 col-lg-offset-1" id="userProfilePage">

			<!--USER PROFILE DIV -->
			<div id="userProfileDiv" class="col-lg-12">


                <div class="col-lg-6" id="userDescription">
                    <div id="userName">
                        <h2>{{getUsername}}</h2>
                    </div>
                    <div id="userDescriptionText">
                        {{descriptionText}}
                    </div>
                    <br />
                    {{#if isThisUser}}
                    <div id="inputDescription" style="display:none">
                        <form role="form">
                            <div class="form-group">
                                <label for="comment"></label>
                                <textarea class="form-control span12" rows="5" id="userDescriptionInput" placeholder="Write something about yourself">{{userDescription}}</textarea>
                            </div>
                        </form>
                    </div>
                    {{/if}}
                    <div id="totalLikes">
                        <h4>Total likes: </h4> <p>{{getNumberOfLikers}}</p>
                    </div>
                    <div id="totalPosts">
                        <h4>Total posts: </h4> <p>{{getNumberOfPosts}}</p>
                    </div>
                </div>
                <div class="col-lg-6" id="userPhoto" width="100%" height="100%">
                    <img src="http://www.freelogovectors.net/wp-content/uploads/2012/04/pikachu.png"/>
                </div>
            </div>


        </div>
        {{#each getHaikus}}
            {{>haiku}}
        {{/each}}

</template>
