<template name="createNewHaiku">
  {{>nav}}

  <!-- CREATE NEW HAIKU TEMPLATE -->

  <div class ="col-lg-10 col-lg-offset-1" id="createNewHaiku">

     <!-- EDIT HAIKU DIV -->
    <div id="editDiv">
      <!-- FONT-->
      <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-font"></span>
            </button>
            <ul class="dropdown-menu" id="font-chooser" role="menu">
              {{#each getAvailableFontNames}}
                  <li><a href="#">{{this}}</a></li>
              {{/each}}
            </ul>
        </div>

        <!-- FONT COLOR BUTTON -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-text-color"></span>
            </button>
            <ul class="dropdown-menu" id="color-chooser" role="menu">
              {{#each getAvailableColorNames}}
                <li><a href="#">{{this}}</a></li>
              {{/each}}
            </ul>
        </div>

        <!-- REFRESH IMAGE BUTTON -->
         <div class="btn-group">
            <button type="button" id="refresh-image" class="btn btn-default">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>

        <!-- INFO BUTTON -->
        <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#demo"><span class="glyphicon glyphicon-info-sign"></span></button>
          <div id="demo" class="collapse">
            <h5><i>Haiku is a short form of Japanese poetry that consists of 17 syllables divided into three phrases of 5, 7 and 5 syllables..
            </i></h5>
          </div>
    </div>
    <!--!!!!!!!!!!!!!!!!!!!!!!!!!--> 

    <!-- HAIKUIMAGE and -TEXT DIV-->
    <div id="imageAndTextDiv" class="col-lg-12">
      
      <div class="col-lg-6 col-md-6 col-xs-12" id="haikuText">
        <form>
          <p><i>5 syllables:</i></p><input type="text" id="row1" value="" size="40">
          <p><i>7 syllables:</i></p><input type="text" id="row2" value="" size="40">
          <p><i>5 syllables:</i></p><input type="text" id="row3" value="" size="40">
        </form>
      </div>

      <div class="col-lg-6 col-md-6 col-xs-12" id="createNewHaikuImage">
        {{#with haikuImage}}
          {{> flickrPhoto}}
        {{/with}}
      </div>

    </div>
    <!--!!!!!!!!!!!!!!!!!!!!!!!!!--> 

    <!-- POST BUTTON-->
    <div class="col-lg-2 col-lg-offset-9" id="postBtnDiv">
      <button class="btn btn-default btn-lg" id="postHaikuBtn" type="submit">Post</button>
    </div>
    <div class="clearfix"></div>
    <!-- -->

  </div>

  <!-- Inspiration photos -->
  <div class="inspiration">
    {{>inspirationPhotos}}
  </div>       

</template>
